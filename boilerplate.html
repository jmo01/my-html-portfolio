<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>My Website</title>
    </head>

    <body>
        <h1>Hello World!</h1>
    </body>
</html>


<!-- NOTES -->
<!-- 
    1. <!DOCTYPE html> tells the browser that the file is written in HTML version 5
    2. <html></html> indicates the whatever is inside this body is in English
    3. <head></head> indicates important information for the website which will not be 
        shared to the user (includes things that help the website render in the browser 
        correctly; no content tho)
    4. <meta charset="UTF-8" /> indicates the character set encoding of the webpage
    5. <title></title> indicates what is usually displayed in the tab bar
    6. <body></body> indicates the "body" content of the page

    7. In any .html file, typing "!" and hitting [enter] will create the boilerplate
 -->
